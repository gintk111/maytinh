<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            border-spacing: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2"> <input type="text" id="value1" name="value1"></td>
            <td colspan="2"><input type="text" id="value2" name="value2"></td>
        </tr>
        <tr>
            <td><button type="button" onclick="additon()">Additon(+)</button></td>
            <td><button type="button" onclick="subtraction()">Subtraction(-)</button></td>
            <td><button type="button" onclick="multiplication()">Multiplication(X)</button></td>
            <td><button type="button" onclick="division()">Division(/)</button></td>
        </tr>
        <tr>
            <td colspan="4" id="result"></td>
        </tr>
    </table>
    <script>
        function additon(){
            let value1 = parseInt(document.getElementById('value1').value);
            let value2 = parseInt(document.getElementById('value2').value);
            let result = value1 + value2;
            document.getElementById('result').innerHTML = 'Result Division:' + '&nbsp' + result ;
        }
        function subtraction(){
            let value1 = parseInt(document.getElementById('value1').value);
            let value2 = parseInt(document.getElementById('value2').value);
            let result = value1 - value2;
            document.getElementById('result').innerHTML = 'Result Division:' + '&nbsp' + result ;
        }
        function multiplication(){
            let value1 = parseInt(document.getElementById('value1').value);
            let value2 = parseInt(document.getElementById('value2').value);
            let result = value1 * value2;
            document.getElementById('result').innerHTML = 'Result Division:' + '&nbsp' + result ;
        }
        function division(){
            let value1 = parseInt(document.getElementById('value1').value);
            let value2 = parseInt(document.getElementById('value2').value);
            let result = value1 / value2;
            document.getElementById('result').innerHTML = 'Result Division:' + '&nbsp' + result ;
        }
    </script>
</body>
</html>
